<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hall booking form</title>
	<link href="bookhall.css" rel="stylesheet">
</head>
<body>
	<div class="form-box">
		<div class="header-text">
			Hall Booking Form
		</div>
		<form>
		<table width="100%"  border="0" cellpadding="0" cellspacing="0" class="ptry">
			
			  
			  
			<tr>
			<td width="30%" align="right">Date:&nbsp;&nbsp;&nbsp;&nbsp;</td>
			<td><input  type="date" id="booking" name="booking"></td>
			</tr>

            <tr>
                <td width="30%" align="right">Start Time:&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td><input type="time" id="appt" name="appt"></td>

            </tr>
                <td width="30%" align="right">End Time:&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td><input type="time" id="appt" name="appt"></td>
            <tr>

            </tr>

			<tr>
			<td width="30%" align="right">Your name:&nbsp;&nbsp;&nbsp;&nbsp;</td>
			<td><input placeholder="Your Name" type="text" name="username"></td>
			</tr>
			
			<tr>
			<td width="30%" align="right">Email id:&nbsp;&nbsp;&nbsp;&nbsp;</td>
			<td><input placeholder="Your Email Address" type="text"></td>
			</tr>
			
		
			<tr>
		      	<td width="30%" align="right">Your Mobile No.:&nbsp;&nbsp;&nbsp;&nbsp; </td>
		        <td><input id="mobile" placeholder="Your Mobile no." name="mobile" type="text" value="" maxlength="10"/></td>
		      </tr>

			<tr>
		      	<td width="30%" align="right">Seminar Hall Name:&nbsp;&nbsp;&nbsp;&nbsp;</td>
		        <td>
		        	<select >
						<option value="-1">--Select Hall--</option>
						<option value="1169">Vyasa Hall</option>
						<option value="1172">Valmiki Hall</option>
						<option value="1173">Amritheshwari Hall</option>
						<option value="1003">Sudhamani Hall</option>
						<option value="1177">Rama Hall</option>
						<option value="1178">Krishna Hall</option>
						
					</select>
		        </td>
		      </tr> 
			  
			<tr>
			<td width="30%" align="right">Number of persons expected:&nbsp;&nbsp;&nbsp;&nbsp;</td>
			<td><input placeholder="100" type="text" name="username"></td>
			</tr>
			  
			<tr>
		      	<td width="30%" align="right">Purpose of event:&nbsp;&nbsp;&nbsp;&nbsp;</td>
		        <td> 
				<input placeholder="Club events" type="text" name="charCounter" style="background: white;border: 1px;">
		        </td>
		    </tr>
			
			

			<tr><td></td>
				<td><button onclick="location.href='index.html'" style="font-family:Poppins;" >Book Hall</button></td>
				</tr>  
		</table>
		</form>
	
	  
	</div>
	
</body>
</html>
